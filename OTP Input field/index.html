<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Otp Input field</title>
    <!-- css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="prompt">
        Enter the code generated on your mobile deveice below to log in!
    </div>

   <form method="get" class="digit-group" data-group-name="digits" data-autosubmit="false" autocomplete="off">

    <input type="text" id="digit-1" name="digit-1" data-next="digit-2"/>
    <input type="text" id="digit-2" name="digit-2" data-next="digit-3" data-pervious="digit-1"/>
    <input type="text" id="digit-3" name="digit-3" data-next="digit-4" data-pervious="digit-2"/>
    <input type="text" id="digit-4" name="digit-4" data-next="digit-5" data-pervious="digit-3"/>


   </form>
    
    <!-- js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="index.js"></script>

</body>
</html>
